<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    这是一个无序列表的示例：
    <ul>
       <li><strong>列表条目1</strong></li>
         <li>列表条目2</li>
         <li>列表条目3</li> 
    </ul>
    这是一个有序列表示例：
    <ol>
        <li>有序列表条目1</li>
        <li>有序列表条目2</li>
        <li>有序列表条目3</li>
    </ol>
    这是一个定义列表示例：
    <dl>
        <dt>定义列表术语1</dt>
        <dd>定义列表描述1</dd>
        <dt>定义列表术语2</dt>
        <dd>定义列表描述2</dd>
    </dl>
    表格的使用
    <table border="1">
        <thead>
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>总分</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>张三</td>
            <td>90</td>
            <td><strong>100</strong></td>
            <td>185</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>85</td>
            <td>80</td>
            <td>165</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>总结</td>
            <td>全市第一</td>
            <td>全市第一</td>
            <td>全市第一</td>
        </tr>
        </tfoot>
    </table>
    表单容器
   
</body>
</html>
