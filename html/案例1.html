    <h1>02</h1>
    <hr>
    <p><a href="#">02（ゼロツー）</a>，动漫<a href="">《DARLING in the FRANXX》</a>及其衍生作品中的女主角。她是位美丽而神秘的女性，带有两个犄角。</p>
    <img src="./02_1.jpg" title="02" width="350" height="350">
    <h2>经历</h2>
    <p>02是一个被称为<strong>“特殊种”</strong>的人类，她拥有与众不同的能力和外貌特征。<ins>她最初被认为是一个冷酷无情的角色，但随着故事的发展，她展现出了更多的情感和人性。</ins></p>
    <h2>主要故事</h2>
    <p>在故事中，02与男主角广结下了深厚的情感纽带。她的过去和身份逐渐揭示出来，展现了她内心的挣扎和渴望。02的角色发展使她成为了故事中不可或缺的一部分。</p>
